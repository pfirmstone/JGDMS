qatest.discoveryTries=5

net.jini.core.lookup.ServiceRegistrar.membergroups=none
net.jini.core.lookup.ServiceRegistrar.port=4160

lookupservice.properties=org.apache.river.qa.resources.lookupservice

# don't know whether the next 6 properties are actually used by lookupservice tests
net.jini.discovery.LookupDiscoveryService.tojoin=public
discoveryservice.properties=org.apache.river.qa.resources.discoveryservice

net.jini.event.EventMailbox.tojoin=public
eventmailbox.properties=org.apache.river.qa.resources.eventmailbox

net.jini.lease.LeaseRenewalService.tojoin=public
renewalservice.properties=org.apache.river.qa.resources.renewalservice

org.apache.river.test.spec.lookupservice.deltaTSrvcLeaseExp=10
org.apache.river.test.spec.lookupservice.deltaTEventLeaseExp=10
org.apache.river.test.spec.lookupservice.deltaTEventNotify=10
org.apache.river.test.spec.lookupservice.nTestRuns=1
org.apache.river.test.spec.lookupservice.nInstancesPerClass=2
org.apache.river.test.spec.lookupservice.rmiCodebase=http://${HOST}:${org.apache.river.test.port}/qa-reggie-dl.jar
org.apache.river.test.spec.lookupservice.actCodebase=http://${HOST}:${org.apache.river.jsk.port}/reggie-dl-${river.version}.jar http://${HOST}:${org.apache.river.jsk.port}/jgdms-lib-dl-${river.version}.jar
org.apache.river.test.spec.lookupservice.actClasspath=${org.apache.river.jsk.home}$/lib$/reggie-service-${river.version}.jar$:${org.apache.river.jsk.home}$/lib-dl$/reggie-dl-${river.version}.jar
org.apache.river.test.spec.lookupservice.policy=policy$/policy.reggie
org.apache.river.test.spec.lookupservice.useTransient=false

# borrow from spec
testConfiguration=<url:org/apache/river/test/spec/lookupservice/configs/<config>/default.config>
testCodebase=http://${HOST}:${org.apache.river.test.port}/qa1-lookupservice-dl.jar
