net.jini.core.transaction.server.TransactionManager.log.0=TxnManagerImpl_log0
net.jini.core.transaction.server.TransactionManager.log.1=TxnManagerImpl_log1

org.apache.river.test.spec.javaspace.conformance.txnManager=net.jini.core.transaction.server.TransactionManager

# this value is used instead of Lease.FOREVER value to avoid infinite lease times
org.apache.river.test.spec.javaspace.conformance.lease.forever=600000

# this value is used for checking read and take invocations
org.apache.river.test.spec.javaspace.conformance.checkTime=10000

# timeout2 must be greater than (timeout1 + instantTime)
# it is recommended that timeout2 be greater than (timeout1 + 2*instantTime)
org.apache.river.test.spec.javaspace.conformance.timeout1=20000
org.apache.river.test.spec.javaspace.conformance.timeout2=40000

#  general round trip time expected to non-blocking operations.
#  should be set to checkTime / 2. 
org.apache.river.test.spec.javaspace.conformance.instantTime=10000

# test defaults
testConfiguration=<url:org/apache/river/test/impl/outrigger/configs/<config>/default.config>
testCodebase=http://${HOST}:${org.apache.river.test.port}/qa1-outrigger-dl.jar http://${HOST}:${org.apache.river.test.port}/qa1-share-dl.jar
